<div class="my-1" *ngIf="reviewEntries.length != 0">
  <p class="text-muted text-center mb-0">Entries for review</p>
</div>

<div class="my-2" *ngFor="let entry of reviewEntries">
  <app-entry
    [entry]="entry"
    [suspicious]="true"
    (onUpdateTask)="updateTask($event)"
    (onUpdateStartTime)="updateStart_time($event)"
    (onUpdateEndTime)="updateEnd_time($event)"
    (onDeleteEntry)="deleteEntry($event)"
  ></app-entry>
</div>
<div class="mb-1">
  <p class="text-center text-muted mb-0">Entries</p>
</div>
<div class="col-md-12 mb-2" *ngFor="let entry of entries; let i = index">
  <app-entry
    [entry]="entry"
    (onUpdateTask)="updateTask($event)"
    (onUpdateStartTime)="updateStart_time($event)"
    (onUpdateEndTime)="updateEnd_time($event)"
    (onDeleteEntry)="deleteEntry($event)"
  ></app-entry>
</div>
<div *ngIf="!loaded" class="d-flex justify-content-center">
  <mat-spinner></mat-spinner>
</div>
