<div class="d-flex flex-wrap align-items-center">
  <div class="p-2">
    <p class="mb-0" *ngIf="user.status !== null">
      {{ user.started }} {{ user.timeRef }}
    </p>
    <p class="text-muted mb-0" *ngIf="user.status == null">Inactive</p>
  </div>
  <div class="ms-3 text-center">
    <p class="fs-3 mb-0">{{ user.totalHours }}</p>
  </div>
</div>
