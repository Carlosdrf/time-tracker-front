<div class="col-md-12 col-12">
  <div class="card mb-4 shadow rounded">
    <div
      class="card-header rounded-top d-flex flex-wrap justify-content-between align-items-center"
    >
      <div class="col-md-8 col-sm-6 col-12">
        <h5 class="mb-0 title">Hello there {{ getName() }}!</h5>
        <!-- <h5 class="mb-0 title">{{ user.name }} Entries</h5> -->
      </div>
      <div class="col-md-4 col-sm-6 col-12 text-end">
        <p class="mb-0 fs-4">{{ timer }}</p>
      </div>
    </div>
    <div class="card-body mx-2 p-1 row justify-content-between">
      <div class="form-group p-2 col-md-8 col-lg-9">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="entry.task"
          placeholder="Write a comment (optional)"
        />
      </div>
      <div class="col-md-4 col-lg-3 p-2 text-end">
        <div class="row justify-content-end">
          <div class="col-8 col-md-8">
            <button
              *ngIf="!entryCheck"
              (click)="addEntry()"
              class="col-12 btn rounded btn-info"
            >
              Start
            </button>
            <button
              *ngIf="entryCheck"
              (click)="endCurrentEntry()"
              class="btn col-12 rounded btn-danger"
            >
              Stop
            </button>
          </div>
          <div class="col-2 col-md-4 d-flex align-items-center">
            <div>
              <button mat-icon-button id="more-btn">
                <mat-icon>more_vert</mat-icon>
              </button>

              <div
                [ngClass]="{ 'off-hours': offHours }"
                id="menu-off-hours"
                class="menu rounded dropdown-menu"
              >
                <div class="absolute">
                  <li class="p-2">Log Off Hours (soon..)</li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
