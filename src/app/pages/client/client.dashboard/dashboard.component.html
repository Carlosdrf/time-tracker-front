<div class="section">
  <div class="d-flex align-items-center p-1">
    <i class="fa-regular fa-circle-user user-ico" style="color: #9a9a9a"></i>
    <h2 class="p-2 mb-0">Welcome, {{ name }}</h2>
  </div>
  <div class="d-flex flex-wrap">
    <div class="col-12 col-md-6 p-1 min-height">
      <app-bills></app-bills>
    </div>
    <div class="col-12 col-md-6 p-1 min-height">
      <app-employees></app-employees>
    </div>
    <div class="col-12 col-md-6 p-1 min-height">
      <div class="card rounded shadow h-100">
        <div class="card-body position-relative">
          <div class="position-absolute start-0 end-0 bottom-0 top-0 z-1">
            <div class="d-flex h-100 justify-content-center align-items-end">
              <div class="p-2">
                <div class="p-5 bg-container"></div>
              </div>
            </div>
          </div>
          <div class="position-relative z-3">
            <h3>Customer Service Section:</h3>
            <p>Here you can talk to an agent or create a ticket</p>
          </div>
        </div>
        <div class="card-header rounded-bottom bg-primary text-center">
          <a
            class="text-white text-decoration-none"
            routerLink="customer-service"
            >Customer Service</a
          >
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 p-1 min-height">
      <div class="card rounded shadow h-100">
        <div class="card-body position-relative">
          <div class="position-absolute start-0 end-0 bottom-0 top-0">
            <div class="d-flex h-100 justify-content-center align-items-end">
              <div class="p-2">
                <div class="p-5 bg-container-2"></div>
              </div>
            </div>
          </div>
          <h3>Blog Section:</h3>
          <p>Get our last News</p>
        </div>
        <div class="card-header rounded-bottom bg-primary text-center">
          <a class="text-white text-decoration-none" href="/blog">See News</a>
        </div>
      </div>
    </div>
  </div>
</div>
