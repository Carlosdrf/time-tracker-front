
<div class="container">
    <div class="col-md-12">
        <div class="card rounded mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="title mb-0 p-2" *ngIf="user.name !== null && role === '1'">Report: {{user.name}}</h5>
                    <h5 class="title mb-0 p-2" *ngIf="user.name == null && role === '1'">I-nimble Reports: Everyone</h5>
                    <h5 class="title mb-0 p-2" *ngIf="user.name == null && role !== '1'">Your Reports:</h5>
                    <a routerLink="/user/entries" *ngIf="user.name !== null && role !== '2'" class="mb-0 links"><span>See Entries</span></a>
                </div>
            </div>
            <div class="p-2 card-body">
                <div class="d-flex justify-content-end">
                    <div>
                        <button mat-raised-button class="m-1" color="primary" id='content' (click)="toggleCalendar()">Calendar</button>
                        <div class="calendar" id='content' *ngIf="isActive">
                            <app-calendar (rangeSelection)="dashboard($event)"></app-calendar>
                        </div>
                        <a mat-raised-button color="primary" type="submit" class="m-1 rounded text-decoration-none" (click)="buttonReport()"><span><mat-icon>download</mat-icon></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card rounded shadow">
            <div class="card-header">

                    <p class="mb-0">{{calendarHead}}</p>
