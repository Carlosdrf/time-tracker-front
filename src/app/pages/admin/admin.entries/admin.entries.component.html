<div class="col-md-12">
  <div class="card mb-4 shadow rounded">
    <div
      class="card-header rounded-top p-3 d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0 title">{{ user.name }} Entries</h5>
    </div>
    <div
      class="card-body d-flex justify-content-between px-3 p-2 align-items-center"
    >
      <div class="form-group col-md-5">
        <a class="links" routerLink="/reports">Reports</a>
      </div>
      <div>
        <div class="d-flex align-items-center gap-1">
          <a class="mb-0 text-decoration-none links" (click)="resetDates()"
            >Reset calendar</a
          >
          <button
            mat-raised-button
            class="m-1"
            color="primary"
            id="content"
            (click)="toggleCalendar()"
          >
            Calendar
          </button>
        </div>
        <div class="calendar" id="content" *ngIf="isActive">
          <app-calendar
            (rangeSelection)="setDatesGroup($event)"
            (getEntries)="getEntries()"
            [datesRange]="datesRange"
            [calendar]="calendarHead"
          ></app-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
<app-entries
  (getEntries)="getEntries()"
  (onDeleteEntry)="deleteEntry($event)"
  [entries]="entries"
  [loaded]="loaded"
></app-entries>
<div
  class="p-2 d-flex justify-content-center"
  *ngIf="this.datesRange.firstSelect != '' && entries.length == 0"
>
  <p class="fs-4">{{ this.message }}</p>
</div>
