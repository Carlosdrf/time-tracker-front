<div class="container">
  <div class="card mb-4 rounded shadow">
    <div fxLayout="row" class="card-header rounded-top">
      <div class="col-md-12 d-flex justify-content-between">
        <h4 class="mb-0 title">Hi {{ getName() }}!</h4>
        <p class="mb-0">Today</p>
      </div>
    </div>
    <div class="card-body">
      <form class="col-md-12 form-group" [formGroup]="searchForm">
        <input
          type="text"
          class="form-control"
          formControlName="searchField"
          placeholder="Search by name"
        />
      </form>
    </div>
  </div>
  <div
    class="card card-hover mb-3 rounded shadow"
    *ngFor="let user of usersInfo"
  >
    <div
      class="d-flex flex-wrap mx-3 p-2 rounded-top align-items-center justify-content-center justify-content-sm-between"
    >
      <app-user-list [user]="user"></app-user-list>
      <app-timer [user]="user"></app-timer>
    </div>
  </div>
  <div *ngIf="!loaded" class="d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
  <!-- <div *ngIf="entries.length == 0">
        <p>Nothing</p>
    </div> -->
</div>
