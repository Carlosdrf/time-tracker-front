<div class="container">
    <div class="card mb-4 rounded shadow">
        <div fxLayout="row" class="card-header rounded-top">
            <div class="col-md-12 d-flex justify-content-between">
                <h4 class="mb-0 title">Hi {{getName()}}!</h4>
                <p class="mb-0">This week</p>
            </div>
        </div>
        <div class="card-body">
            <form class="col-md-12 form-group" [formGroup]="searchForm">
                <input type="text" class="form-control" formControlName="searchField" placeholder="Search by name">
            </form>
        </div>
    </div>
    <div class="card card-hover mb-3 rounded shadow" *ngFor="let user of usersInfo">
        <div class="d-flex flex-wrap mx-3 p-2 rounded-top align-items-center justify-content-center justify-content-sm-between">
            <div>
              <a (click)="onSelectUser(user)" routerLink="/reports" class="text-decoration-none mb-0 links">
                <span class="fs-3 fw-bolder">{{user.name}} {{user.last_name}}</span>
              </a>
            </div>
            <div class="d-flex flex-wrap align-items-center">
              <div class="p-2">
                <p class="mb-0" *ngIf="user.status !== null">
                  {{user.started}} ago
                </p>
                <p class="text-muted mb-0" *ngIf="user.status == null">
                  Inactive
                </p>
              </div>
              <div class="ms-3 text-center">
                  <p class="fs-3 mb-0">{{user.totalHours}}</p>
                  <a class="fs-5 fw-bolder links" routerLink="/user/entries" (click)="onSelectUser(user)">See Entries</a>
              </div>
            </div><!-- <h4 class="mb-0">{{user.name}} {{user.last_name}}</h4> -->
        </div>
        <!-- <div class="card-body">
            <p class="mb-0">{{user.total}}</p>
        </div> -->
    </div>
    <div *ngIf="!loaded" class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>

    <!-- <div *ngIf="entries.length == 0">
        <p>Nothing</p>
    </div> -->
</div>
