<main>
  <div class="container rounded shadow text-center p-4">
    <h1>{{ title }}</h1>
    <form
      action=""
      class="p-2"
      [formGroup]="userForm"
      (ngSubmit)="submitUserForm()"
    >
      <div class="form-group row justify-content-between mb-3">
        <div class="col-12 col-md-6">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="col-12 col-md-6">
          <input
            type="text"
            formControlName="last_name"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group mb-3">
        <input
          type="password"
          class="form-control mb-3"
          formControlName="password"
          placeholder="Password"
        />
        <input
          type="password"
          class="form-control mb-3"
          formControlName="cpassword"
          placeholder="Confirm Password"
        />
      </div>
      <div class="form-group mb-4">
        <select
          class="form-select"
          formControlName="role"
          name="role_select"
          id=""
        >
          <option Selected value="Select a role" disabled>Select a Role</option>
          <option value="{{ role.id }}" *ngFor="let role of roleList">
            {{ role.name }}
          </option>
        </select>
      </div>
      <div class="form-group mb-4" formGroupName="company">
        <select
          name="company"
          formControlName="name"
          id=""
          class="form-select"
          *ngIf="userForm.value.role === EMPLOYEE_ROLE"
        >
          <option Selected disabled value="Select a company">
            Select a company
          </option>
          <option value="{{ company.id }}" *ngFor="let company of companies">
            {{ company.name }}
          </option>
        </select>
        <input
          name="company_name"
          formControlName="name"
          id=""
          class="form-control mb-4"
          placeholder="Type the company name..."
          *ngIf="userForm.value.role === EMPLOYER_ROLE"
        />
        <input
          type="text"
          name="company_description"
          formControlName="description"
          class="form-control mb-4"
          placeholder="Company description..."
          *ngIf="userForm.value.role === EMPLOYER_ROLE"
        />
      </div>
      <div
        class="d-flex position-relative justify-content-center align-items-center"
      >
        <button
          color="primary"
          mat-raised-button
          class="btn btn-primary btn-block rounded"
        >
          Save
        </button>
        <div class="position-absolute end-0 top-0">
          <app-loader [loader]="loader" [message]="message"></app-loader>
        </div>
      </div>
    </form>
  </div>
</main>
