<main>
  <div class="container rounded shadow text-center p-4">
    <h1>{{ title }}</h1>
    <form
      action=""
      class="p-2"
      [formGroup]="formFields"
      (ngSubmit)="submitUserForm()"
    >
      <div class="form-group row justify-content-between mb-3">
        <div class="col-12 col-md-6">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="col-12 col-md-6">
          <input
            type="text"
            formControlName="last_name"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group mb-4">
        <select
          class="form-select"
          formControlName="role"
          name="role_select"
          id=""
        >
          <option Selected value="Select a role" disabled>Select a Role</option>
          <option value="{{ role.id }}" *ngFor="let role of roleList">
            {{ role.name }}
          </option>
        </select>
      </div>
      <div class="d-flex position-relative justify-content-center align-items-center">
        <button class="btn btn-primary btn-block rounded">Save</button>
        <app-loader [loader]="loader"></app-loader>
        <mat-icon

    [ngClass]="{ 'fade-out': loader.complete }"
    class="status-icon"
    >check_circle_outline</mat-icon
  >
      </div>


    </form>
  </div>
</main>
