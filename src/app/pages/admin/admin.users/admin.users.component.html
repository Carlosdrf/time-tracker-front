<div class="d-flex position-relative z-1">
  <div class="col-sm-5 col-12">
    <app-search
      [searchForm]="searchForm"
      (onSearch)="getUsers()"
      (onLoading)="loading()"
    ></app-search>
    <div class="p-2 rounded shadow mb-2 card">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <!-- <h3 class="mb-0 p-2 fs-6">filter</h3>
          <h3 class="mb-0 p-2 fs-6">sort</h3> -->
        </div>
        <a
          (click)="userToggle()"
          color="primary"
          mat-raised-button
          class="btn p-2 px-3 fs-5"
          ><mat-icon>add</mat-icon>Add user</a
        >
      </div>
    </div>
    <app-user-list
      [users]="users"
      [loaded]="loaded"
      [links]="links"
      (onSelectedUser)="setSelectedUser($event)"
      (onToggleStatus)="toggleUserStatus($event)"
    ></app-user-list>
  </div>
</div>
<div
  class="position-fixed d-flex justify-content-center align-items-center col-12 bottom-0 end-0 top-0 start-0 z-n1"
>
  <div
    class="position-absolute bottom-0 end-0 col-8 col-sm-6 d-flex justify-content-center"
  >
    <img
      class="col-10 col-sm-8 px-2"
      src="./assets/images/resources/empleados-section.png"
      alt=""
      srcset=""
    />
  </div>
</div>
<div
  class="slide col-sm-7 col-12 position-fixed top-0 end-0 start-sm-0 bottom-0 d-flex justify-content-center align-items-center z-1"
  #appUser
  [ngClass]="{ 'slide-in': isSlideIn, 'slide-out': !isSlideIn }"
>
  <div class="col-9 vh-100 col-sm-10 position-relative">
    <app-user
      [selectedUser]="selectedUser"
      (onSaveSelectedUser)="handleSavedUser($event)"
      (onDeletedUser)="handleDeletedUser($event)"
    ></app-user>
  </div>
</div>
