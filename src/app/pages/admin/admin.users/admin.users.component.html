<app-search
  [searchForm]="searchForm"
  (onSearch)="getUsers()"
  (onLoading)="loading()"
></app-search>
<div class="p-2 rounded shadow mb-3 card">
  <div class="d-flex justify-content-between">
    <h3 class="mb-0 p-2 fs-5">filter by</h3>
    <a color="primary" mat-raised-button class="btn p-2 px-3 fs-5"
      ><mat-icon>add</mat-icon>new user</a
    >
  </div>
</div>
<app-user-list
  [users]="users"
  [loaded]="loaded"
  [links]="links"
></app-user-list>
